<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Tutorial - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .error {
            background: #fee;
            border: 2px solid #f00;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success {
            background: #efe;
            border: 2px solid #0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Diagnostic Check</h1>
    <div id="status">Checking...</div>
    <hr>
    <div id="app"></div>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // Check if libraries loaded
        let status = '';
        
        if (typeof React !== 'undefined') {
            status += '<div class="success">✓ React loaded successfully</div>';
        } else {
            status += '<div class="error">✗ React failed to load</div>';
        }
        
        if (typeof ReactDOM !== 'undefined') {
            status += '<div class="success">✓ ReactDOM loaded successfully</div>';
        } else {
            status += '<div class="error">✗ ReactDOM failed to load</div>';
        }
        
        if (typeof Babel !== 'undefined') {
            status += '<div class="success">✓ Babel loaded successfully</div>';
        } else {
            status += '<div class="error">✗ Babel failed to load</div>';
        }

        document.getElementById('status').innerHTML = status;
    </script>

    <script type="text/babel">
        function TestApp() {
            const [tab, setTab] = React.useState('test');
            
            return (
                <div style={{ background: 'white', padding: '20px', borderRadius: '8px' }}>
                    <h2>React is Working!</h2>
                    
                    <div style={{ marginBottom: '20px' }}>
                        <button 
                            onClick={() => setTab('test')}
                            style={{
                                padding: '10px 20px',
                                marginRight: '10px',
                                background: tab === 'test' ? '#0066cc' : '#ccc',
                                color: tab === 'test' ? 'white' : 'black',
                                border: 'none',
                                borderRadius: '5px',
                                cursor: 'pointer'
                            }}
                        >
                            Test Tab
                        </button>
                        <button 
                            onClick={() => setTab('demo')}
                            style={{
                                padding: '10px 20px',
                                background: tab === 'demo' ? '#0066cc' : '#ccc',
                                color: tab === 'demo' ? 'white' : 'black',
                                border: 'none',
                                borderRadius: '5px',
                                cursor: 'pointer'
                            }}
                        >
                            Demo Tab
                        </button>
                    </div>

                    <div style={{ background: '#f9f9f9', padding: '20px', borderRadius: '5px', minHeight: '100px' }}>
                        {tab === 'test' && (
                            <div>
                                <h3>This is the Test Tab</h3>
                                <p>If you can see this, tabs are working correctly!</p>
                            </div>
                        )}
                        
                        {tab === 'demo' && (
                            <div>
                                <h3>This is the Demo Tab</h3>
                                <p>Click between tabs to verify switching works.</p>
                            </div>
                        )}
                    </div>

                    <div style={{ marginTop: '20px', background: '#efe', padding: '15px', borderRadius: '5px' }}>
                        <strong>Current tab:</strong> {tab}
                    </div>
                </div>
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('app'));
            root.render(<TestApp />);
            console.log('React app rendered successfully');
        } catch (error) {
            console.error('Error rendering React app:', error);
            document.getElementById('app').innerHTML = '<div class="error"><strong>Error:</strong> ' + error.message + '</div>';
        }
    </script>
</body>
</html>
