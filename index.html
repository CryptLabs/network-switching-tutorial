          Y: 1, // Transfer delay per link (sec)
          U: 1, // Setup time for circuit switch (sec)
          P: 125, // Packet size (bits) - includes header
          H: 25, // Header size (bits)
          X: 0.1, // Packet routing delay (sec)
        });

        // Calculations
        const calcCircuitSwitch = (L, R, Y, U) => U + L / R + Y;
        const calcPacketSwitch = (L, R, Y, P, H, X) => {
          const N = Math.ceil(L / (P - H));
          return N * X + (L + N * H) / R + Y;
        };
        const calcCircuitSwitchV2 = (L, R, Y, U) => 3 * (U + L / R + 2 * Y);
        const calcPacketSwitchV2 = (L, R, Y, P, H, X) => {
          const N = Math.ceil(L / (P - H));
          return X + P / R + Y + 3 * N * (X + P / R) + Y;
        };

        const N = Math.ceil(params.L / (params.P - params.H));
        const circuitTime = calcCircuitSwitch(
          params.L,
          params.R,
          params.Y,
          params.U,
        );
        const packetTime = calcPacketSwitch(
          params.L,
          params.R,
          params.Y,
          params.P,
          params.H,
          params.X,
        );
        const circuitTimeV2 = calcCircuitSwitchV2(
          params.L,
          params.R,
          params.Y,
          params.U,
        );
        const packetTimeV2 = calcPacketSwitchV2(

          params.R,
          params.Y,
          params.P,
          params.H,
          params.X,
        );
