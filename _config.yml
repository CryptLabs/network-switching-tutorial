# Exclude these files from build
exclude:
  - README.md
  - LICENSE
  - GITHUB_PAGES_GUIDE.md
  - .gitignore

# GitHub Pages specific settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
